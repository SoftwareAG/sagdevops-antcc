git:
  depth: 100

matrix:
  include:
    - os: linux
      dist: trusty
#   - os: osx
  fast_finish: true

env:
  global:
    - CC_ENV=travis 

script:
  - mkdir -p environments/$CC_ENV && echo test=true>environments/$CC_ENV/env.properties
  - bootstrap/install.sh
  - . $HOME/.profile
  - antcc help

after_success:
  - echo "after success"
  - $HOME/deploy/deploy.sh
before_deploy:
  - echo "befire deployment"
  - $HOME/deploy/deploy.sh
  
cache:
  directories:
    - $HOME/Downloads
