
git:
  depth: 100
matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
  fast_finish: true
cache:
  directories:
    - /home/travis/Downloads

env:
  global:
    - CC_ENV=travis 
    - IS_ANTCC_BUILDER=true
    - CC_VERSION=10.3-release 
    - CC_DISTRO=cc-def 
    - CC_INSTALLER_URL=http://empowersdc.softwareag.com/ccinstallers/
    - ANTCC_INSTALLER_URL=https://github.com/SoftwareAG/sagdevops-antcc/releases/download/v10.3-rc13
    - ANTCC_VERSION=10.3-stable
    - ANTCC_DISTRO=antcc-nojava


script:
  - mkdir -p environments/$CC_ENV && echo test=true>environments/$CC_ENV/env.properties
  - bootstrap/install.sh
  - . $HOME/.profile
  - antcc help

before_deploy:
  - bash deploy/pack.sh
  - pwd; ls -latr
deploy:
  provider: releases
  api_key:
    secure: 
  file: /home/travis/antcc-nojava-10.3-stable-any.zip
  on:
    repo: SoftwareAG/sagdevops-antcc
#    branch: release/103oct2018
    all_branches: true
    tags: true
  prerelease: true
  skip_cleanup: true
