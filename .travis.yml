language: java
jdk:
  - oraclejdk8
env:
  - CC_INSTALLER=cc-def-10.1-fix1-lnxamd64.sh
  - CC_INSTALLER=cc-def-9.12-fix7-lnxamd64.sh
script:
  - export CC_ENV=travis && mkdir -p environments/$CC_ENV && echo test=true>environments/$CC_ENV/env.properties
