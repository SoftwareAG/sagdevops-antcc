git:
  depth: 100

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
    # - os: linux
    #   sudo: required
  fast_finish: true

env:
  global:
    - CC_ENV=travis
    - CC_CLI_HOME="$HOME/.sag/tools/CommandCentral/client"

script:
  - mkdir -p environments/$CC_ENV && echo test=true>environments/$CC_ENV/env.properties
  - bootstrap/install.sh
  - bin/antcc -Daccept.license=true boot

cache:
  directories:
    - $HOME/Downloads
