git:
  depth: 100

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
  fast_finish: true

env:
  global:
    - CC_ENV=travis 

script:
  - mkdir -p environments/$CC_ENV && echo test=true>environments/$CC_ENV/env.properties
  - bootstrap/install.sh
  - . $HOME/.profile
  - antcc help

before_deploy:
  - bash ./deploy/pack.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - antcc-nojava-10.3-stable.zip
  on:
    repo: SoftwareAG/sagdevops-antcc
#    branch: release_develop
  all_branches: true
  prerelease: true
  skip_cleanup: true
